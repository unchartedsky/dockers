name: Build GPT-Researcher Container

on:
  push:
    branches: [ master, main ]
    paths:
      - 'gpt-researcher/**'
      - '.github/workflows/gpt-researcher.yml'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'gpt-researcher/**'
      - '.github/workflows/gpt-researcher.yml'
  schedule:
    # ë§¤ì£¼ ì¼ìš”ì¼ ì˜¤ì „ 2ì‹œ (UTC)ì— ì‹¤í–‰í•˜ì—¬ ìµœì‹  ê³µì‹ ì´ë¯¸ì§€ë¡œ ìž¬ë¹Œë“œ
    - cron: '0 2 * * 0'
  workflow_dispatch:
    # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/gpt-researcher

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Get base image info
      id: base-info
      run: |
        # ê³µì‹ ì´ë¯¸ì§€ íƒœê·¸ ì •ë³´ ì¡°íšŒ
        BASE_DIGEST=$(docker pull ghcr.io/assafelovic/gpt-researcher:latest 2>&1 | grep -oP 'Digest: \K\w+' || echo "unknown")
        echo "base_digest=${BASE_DIGEST}" >> $GITHUB_OUTPUT
        echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

    - name: Generate Dockerfile from template
      run: |
        cd gpt-researcher
        cp Dockerfile.template Dockerfile

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=schedule,pattern=weekly-{{date 'YYYYMMDD'}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ steps.base-info.outputs.base_digest }}
          type=sha
        labels: |
          org.opencontainers.image.title=GPT-Researcher Custom
          org.opencontainers.image.description=GPT-Researcher with additional Python packages (duckduckgo-search, firecrawl)
          org.opencontainers.image.vendor=${{ github.repository_owner }}
          org.opencontainers.image.version=${{ github.ref_name }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.created=${{ steps.base-info.outputs.build_date }}
          gpt-researcher.custom=true
          gpt-researcher.base.digest=${{ steps.base-info.outputs.base_digest }}
          gpt-researcher.base.image=ghcr.io/assafelovic/gpt-researcher:latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: ./gpt-researcher
        file: ./gpt-researcher/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: Generate build summary
      run: |
        echo "## ðŸš€ GPT-Researcher Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Image Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Registry**: \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Image**: \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Base Image**: \`ghcr.io/assafelovic/gpt-researcher:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Base Digest**: \`${{ steps.base-info.outputs.base_digest }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Date**: \`${{ steps.base-info.outputs.build_date }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âž• Additional Packages" >> $GITHUB_STEP_SUMMARY
        echo "- \`duckduckgo-search>=4.1.1\`" >> $GITHUB_STEP_SUMMARY
        echo "- \`firecrawl-py>=0.2.0\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ·ï¸ Generated Tags" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”§ Usage" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "# Pull and run the latest image" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "# Verify packages" >> $GITHUB_STEP_SUMMARY
        echo "docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \\" >> $GITHUB_STEP_SUMMARY
        echo "  python -c 'import duckduckgo_search; import firecrawl; print(\"All packages OK!\")'" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

    - name: Clean up temporary files
      if: always()
      run: |
        cd gpt-researcher
        rm -f Dockerfile
